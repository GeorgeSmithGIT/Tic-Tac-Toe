<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe Game</h1>
      <button class="reset">Reset Game</button>
    </header>
    <main>
      <div class="container">
        <div class="item one">&nbsp</div>
        <div class="item two">&nbsp</div>
        <div class="item three">&nbsp</div>
        <div class="item four">&nbsp</div>
        <div class="item five">&nbsp</div>
        <div class="item six">&nbsp</div>
        <div class="item seven">&nbsp</div>
        <div class="item eight">&nbsp</div>
        <div class="item nine">&nbsp</div>
      </div>
      <footer class="winner hidden">Player X Wins!</footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
